<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="asyncoro.css" />

    <script type="text/javascript" src="jquery.js"></script>

    <script type="text/javascript">
    //<![CDATA[

      jQuery.ajaxSettings.traditional = true;

      var proc_location = null;
      var timer = null;
      var timeout = 1000 * %(TIMEOUT)s;
      // TODO: make max_coros an input?
      var max_coros = 200;

      function getLocationParam(param) {
        param = param.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + param + '=([^&#]*)'),
        results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      function show_proc(location) {
        $.ajax({
          url: '/proc_info',
          method: 'POST',
          data: {location: location, limit: max_coros},
          dataType: 'json',
          timeout: Math.min(5000, timeout)
        })

          .done(function(proc) {
            $('#messages').html('');
            if (proc.hasOwnProperty('location')) {
              proc_location = proc.location;
              $('#proc_location').text(proc.location);
              $('#proc_coros_submitted').text(proc.coros_submitted);
              $('#proc_coros_done').text(proc.coros_done);
              $('#proc_coros_running').text(proc.coros_submitted - proc.coros_done);
              $('#proc_update').text((new Date(1000 * proc.update_time)).toLocaleTimeString());
              if ($('#proc').is(':hidden')) {
                $('#proc').show();
                $('#timeout-div').show();
              }

              var rows = '';
              $.each(proc.coros, function(i, coro) {
                var args = coro.args;
                if (coro.kwargs.length > 0) {
                  if (args.length > 0) {
                    args += ', ';
                  }
	          args += coro.kwargs;
                }
                rows += '<tr>' +
                  '<td><input type="checkbox" name="coro" value="' + coro.coro + '_' + i + '" /></td>' +
                  '<td>' + coro.name + '</td><td>' + args + '</td><td>' +
                  (new Date(1000 * coro.start_time)).toLocaleTimeString() + '</td>' +
                  '</tr>';
              });

              if (proc.coros.length > 0) {
                if ($('#coros').is(':hidden')) {
                  $('#coros').show();
                }
                $('#coros-table tbody').html(rows);
              } else {
                $('#coros').hide();
                $('#messages').append('<li style="margin:10px 0;"><span class="border">' +
                                      'No coroutines running on this process.</span></li>');
              }

              var now = new Date();
              $('#messages').append('<li>Status updated at ' + now.toLocaleTimeString() + '</li>');
              if (timeout >= 1000) {
                timer = setTimeout(function() { show_proc(proc_location) }, timeout);
              }
            } else {
              $('#messages').append('<li>Failed to get information about "' + proc_location + '"</li>');
              $('#proc').hide();
              $('#timeout-div').hide();
              $('#coros').hide();
            }

          })

          .fail(function(jqXHR, textStatus, errorThrown) {
            $('#messages').append('<li>Process update failed</li>');
            $('#coros').hide();
          });
      }

      $(document).ready(function() {
        var proc_location = getLocationParam('location');
        $('#location').val(proc_location);

        if (proc_location) {
          show_proc(proc_location);
        } else {
          $('#proc').hide();
          $('#timeout-div').hide();
          $('#coros').hide();
        }
	
        $('#proc-update').click(function() {
          proc_location = $('#location').val().trim();
          // $(this).prop('disabled', true);
          if (timer != null) {
            clearTimeout(timer);
            timer = null;
          }
          show_proc(proc_location);
        });

        $('#timeout-update').click(function() {
          var update_sec = $('#timeout-value').val();
          if (!$.isNumeric(update_sec)) {
            $('#messages').append('<li>Invalid timeout value ignored.</li>');
            $('#timeout-value').val(timeout / 1000);
            return false;
          }
          update_sec = parseInt(update_sec);
          if (timer != null) {
            clearTimeout(timer);
            timer = null;
          }

          if (update_sec < 1) {
            update_sec = 0;
            $('#messages').append('<li>Timed updates disabled.</li>');
          }

          if (timeout != (1000 * update_sec)) {
            $.ajax({
              url: '/set_poll_sec',
              method: 'POST',
              data: {timeout: update_sec},
              timeout: 1000
            });
          }

          $('#timeout-value').val(update_sec);
          timeout = 1000 * update_sec;
          show_proc(proc_location);
        });

        $('#terminate-coros').click(function() {
          if ($('select[name="terminate-confirm"]').val() != 'Yes') {
            $('#messages').append('<li>Terminating coros not confirmed</li>');
            return false;
          }
          var terminate_coros = [];
          $('input[type="checkbox"][name="coro"]').each(function(i) {
            if ($(this).prop('checked')) {
              var uid = $(this).val();
              uid = uid.substring(0, uid.lastIndexOf('_'));
              terminate_coros.push(uid);
            }
          });
          if (terminate_coros.length == 0) {
            return false;
          }

          $(this).prop('disabled', true);
          $('select[name="terminate-confirm"] > option[value=""]').prop('selected', true);

          $.ajax({
            url: '/terminate_coros',
            method: 'POST',
            data: {coro:terminate_coros},
            dataType: 'json',
            timeout: 5000
          })

            .done(function(data) {
              $.each(data, function(i, uid) {
                var row = $('input[type="checkbox"][name="coro"][value^="' + uid + '_"]').val();
                if (row) {
                  row = row.substring(row.lastIndexOf('_') + 1);
                  $('#coros-table > tbody > tr:eq(' + row + ') td').each(function(i) {
                    $(this).css('color', 'Gray');
                    if (i == 3) {
                      $(this).text('Terminated');
                    }
                  });
                }
              });
              $('#terminate-coros').prop('disabled', false);
            })

            .fail(function() {
              $('#terminate-coros').prop('disabled', false);
              $('#messages').append('<li>Terminating coros failed</li>');
            });

        });

      });

    //]]>
    </script>

  <title>discoro: Process Information</title>
  </head>
  <body>

    <div id="page">
      <nav style="margin:0 auto;" id="navigation" role="navigation">
        <ul>
          <li><a href="cluster.html">Cluster</a></li>
          <li><a href="node.html">Node</a></li>
          <li class="active"><a href="process.html">Process</a></li>
        </ul>
      </nav>

      <h1 style="margin:2em 0;"><span class="title">discoro: Process Information</span></h1>

      <table id="proc" class="fancy shadow" style="margin:20px auto;text-align:left;font-weight:bold;">
        <tbody>
          <tr>
            <td>Location</td><td id="proc_location"></td>
          </tr>
          <tr>
            <td>Coros Submitted</td><td id="proc_coros_submitted"></td>
          </tr>
          <tr>
            <td>Coros Done</td><td id="proc_coros_done"></td>
          </tr>
          <tr>
            <td>Coros Running</td><td id="proc_coros_running"></td>
          </tr>
          <tr>
            <td>Last Update</td><td id="proc_update"></td>
          </tr>
        </tbody>
      </table>

      <div id="coros">

        <table class="fancy shadow" style="margin:20px auto;" id="coros-table">
          <caption><span class="border" style="display:inline-block;">Coroutines</span></caption>
          <thead>
            <tr><th></th><th>Coroutine</th><th>Arguments</th><th>Start Time</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <div style="margin:10px auto;">
          <span class="border" style="display:inline-block;">
            <strong>Terminate Selected Corotuines : </strong>
            <select name="terminate-confirm" style="margin-left:5px;">
              <option value="" selected="selected">Confirm</option>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
            <button type="button" id="terminate-coros" style="margin-left:5px;">Terminate</button>
          </span>
        </div>

      </div>

      <hr style="margin:10px;" />

      <div id="timeout-div" style="margin:10px auto;">
        <span class="border" style="padding:10px;display:inline-block;">
          <strong>Update Interval Seconds:</strong>
          <input style="width:3em;" maxlength="6" type="text" id="timeout-value" value="%(TIMEOUT)s" />
          <button type="button" id="timeout-update" style="margin-left:5px;">Update</button>
        </span>
      </div>

      <div style="margin:10px auto;">
        <span class="border" style="padding:10px;display:inline-block;">
          <strong>Process Location : </strong>
          <input style="width:10em;" maxlength="32" type="text" id="location" value="" />
          <button type="button" id="proc-update" style="margin-left:5px;">Update</button>
        </span>
      </div>

      <hr style="margin:10px;" />

      <div>
        <ul id="messages" style="margin:1em auto;display:inline-block;"></ul>
      </div>

    </div>
  </body>
</html>
